<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Famous font Format</title>
</head>
<body>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
            text-transform: uppercase;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        /* Styling for quotes */
        .quote {
            font-style: italic;
            font-size: 18px;
            color: #34495e;
            padding: 10px;
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
            margin: 10px 0;
        }

        /* Styling for declarations */
        .declaration {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            padding: 10px;
            background-color: #f9ebea;
            border-left: 4px solid #c0392b;
            margin: 10px 0;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h2>Famous Quotes</h2>
    <p class="quote">
        "My mama always said life was like a box of chocolates. You never know what you're gonna get."
        <br> - Forrest Gump
    </p>

    <p class="quote">
        "May the force be with you."
        <br> - Star Wars
    </p>

    <h2>Famous Declarations</h2>

    <p class="declaration">
        I'M LOHOCHRIS.
    </p>

    <p class="declaration">
        Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>
</body>
</html>
