<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Style the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        /* Style for the image container */
        .creature-container img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .description {
            font-size: 1.2em;
            color: #333;
        }

        /* Emphasize creature name and description */
        .creature-name {
            font-style: italic;
            color: #ff5722;
        }

        .creature-description {
            font-weight: bold;
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <h1>The Coolest Creature</h1>

    <!-- Static image display -->
    <div class="creature-container">
        <img src="https://images.pexels.com/photos/53575/chameleon-parduckameleon-furcifer-pardalis-reptile-53575.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Creature Craeture">
    </div>
    
    <!-- Paragraph describing the creature -->
    <p class="description">The <span class="creature-Creature">chameleon</span> is awesome because 
        <span class="creature-description">it can change colors to blend in with its surroundings, making it a master of camouflage!</span>
    </p>
</body>
</html>
