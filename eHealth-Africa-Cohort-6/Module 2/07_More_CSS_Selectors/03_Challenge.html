<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Descendants of Khan</title>
        <style>
            /* Font styling for emperor and reign classes */
            .emperor {
                font-family: cursive;
            }
            .reign {
                font-family: monospace;
            }

            /* Style specifically for emperor class in the table cells */
            table td.emperor {
                background-color: #f4d03f; /* Golden background for emphasis */
                color: #333333; /* Dark text for readability */
                font-weight: bold;
                padding: 10px;
                border-radius: 5px;
            }

            /* Additional styling to enhance the table appearance */
            table {
                width: 60%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            table, th, td {
                border: 1px solid #999;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #333333;
                color: #ffffff;
            }
        </style>
    </head>
    <body>

    <h1>Descendants of Khan</h1>

    <p><strong class="emperor">Genghis Khan</strong> (<span class="reign">1206-1227</span>) was an emperor who had many sons and daughters, and many famous emperors are descended from him. (But not Sal Khan!)</p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Reign</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="emperor">Ögedei Khan</td>
                <td class="reign">1229-1241</td>
            </tr>
            <tr>
                <td class="emperor">Kublai Khan</td>
                <td class="reign">1260-1294</td>
            </tr>
            <tr>
                <td class="emperor">Temür Khan</td>
                <td class="reign">1294-1307</td>
            </tr>
        </tbody>
    </table>

    </body>
</html>
